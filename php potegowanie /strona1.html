    <body>
        <h1>PROSTE DZIAŁANIA</h1>
       <p><i>Podaj pierwszą liczbę:</i>
        <input type="number" id="a1"/></p>

   <p>
     <button onclick="f()">DODAWANIE</button>

   </p>
   
 
  <script>
      
      
      function f()
      {
          var a = parseInt(a1.value)
          var b = parseInt(a2.value)
          
          if (isNaN(a) || isNaN(b) )
              alert ("cos tam wprowadz");
          var suma = a + b;
          alert(suma);
      }
      
      function f2()
      {
          var a = parseInt(a1.value)
          var b = parseInt(a2.value)
          
          if (isNaN(a) || isNaN(b) )
              alert ("cos tam wprowadz");
          
          var ode = a - b ;

      }
      
      
      function f3()
      {

          var b = parseInt(document.getElementById ("a2").value);
          
          if (isNaN(a) || isNaN(b) )
              alert ("cos tam wprowadz");
          
          var mno = a * b;

      }
      
      
      
        function f4()
      {
          var a = parseInt(document.getElementById ("a1").value);
          var b = parseInt(document.getElementById ("a2").value);

           if(b == 0)
                   alert ("nie dziel przez 0");
